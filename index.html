<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/button.css">

    <link rel="icon" type="image/x-icon" href="img/campus_eductive.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <script src="js/index_html.js"></script>

    <title>Eductive</title>
</head>
<body>

    <img src="img/campus_eductive.png" alt="Logo du campus eductive reims" id="img_campus_eductive">

    <form action="traitement.php" method="POST">

        <label for="ecole_id">Ecole souhaitée : <span class="etoiles_req">*</span></label>
        <select name="ecole" id="ecole_id" onchange="updateChamp()" required>
            <option id="ppa" value="PPA">PPA</option>
            <option id="esupcom" value="Esupcom">Esupcom</option>
            <option id="efab" value="EFAB">EFAB</option>
            <option id="ppa_sport" value="PPA sport">PPA Sport</option>
            <option id="esgi" value="ESGI">ESGI</option>
            <option id="maestris_bts" value="Maestris BTS">Maestris BTS</option>
            <option id="efet_studio_crea" value="Efet Studio Créa">Efet Studio Créa</option>
            <option id="isa" value="ISA">ISA</option>
            <option id="eiml" value="EIML">EIML</option>
            <option id="modart" value="Modart">Modart</option>
            <option id="isfj" value="ISFJ">ISFJ</option>
        </select>

        <!-- En quelle année souhaiteriez-vous candidater ? NOT WORKING FOR NOW --> <!-- A RELIER A LA BDD -->
        <label for="annee_id">En quelle année souhaiteriez-vous candidater ? <span class="etoiles_req">*</span></label>
        <select name="annee_candidature" id="annee_id" required>
            <option id="bac_1" value="Bac +1">Bac +1</option>
            <option id="bac_2" value="Bac +2">Bac +2</option>
            <option id="bac_3" value="Bac +3">Bac +3</option>
            <option id="bac_4" value="Bac +4">Bac +4</option>
            <option id="bac_5" value="Bac +5">Bac +5</option>
        </select>

        <label for="specialite_id">Spécialité choisie : <span class="etoiles_req">*</span></label>
        <select name="specialite" id="specialite_id" required>
            <option value="Management Commercial (bac+1 à bac+3)">Management Commercial (bac+1 à bac+3)</option>
            <option value="Marketing (bac+1 à bac+3)">Marketing (bac+1 à bac+3)</option>
            <option value="Finance (bac+1 à bac+3)">Finance (bac+1 à bac+3)</option>
            <option value="Conseil, Audit et controle de gestion (bac+1 à bac+3)">Conseil, Audit et controle de gestion (bac+1 à bac+3)</option>
            <option value="RH (à partir de bac+3)">RH (à partir de bac+3)</option>
            <option value="Supply Chain (à partir de bac+3)">Supply Chain (à partir de bac+3)</option>
            <option value="Business Development (à partir de bac+4)">Business Development (à partir de bac+4)</option>
        </select>

        <label for="civilite_id">Civilité : <span class="etoiles_req">*</span></label>
        <select name="civilite" id="civilite_id" required>
            <option value="homme">Homme</option>
            <option value="femme">Femme</option>
        </select>

        <label for="date_naissance_id">Date de naissance : <span class="etoiles_req">*</span></label>
        <input type="date" name="date_naissance" id="civilite_id" required>

        <label for="nom_id">Nom : <span class="etoiles_req">*</span></label>
        <input type="text" name="nom" id="nom_id" required> 

        <label for="prenom_id">Prénom : <span class="etoiles_req">*</span></label>
        <input type="text" name="prenom" id="prenom_id" required>

        <label for="adresse_id">Adresse : <span class="etoiles_req">*</span></label>
        <input type="text" name="adresse" id="adresse_id" required>

        <label for="code_postal_id">Code Postal : <span class="etoiles_req">*</span></label>
        <input type="number" onkeydown="return event.keyCode !== 69" name="code_postal" id="code_postal_id" class="input_no_text"required>

        <label for="ville_id">Ville : <span class="etoiles_req">*</span></label>
        <input type="text" name="ville" id="ville_id" required>

        <label for="email_id">Email : <span class="etoiles_req">*</span></label>
        <input type="email" name="email" id="email_id" required>

        <label for="telephone_id">Numéro de téléphone : <span class="etoiles_req">*</span></label>
        <input type="number" onkeydown="return event.keyCode !== 69" name="telephone" id="telephone_id" required>

        <label for="niv_etude_actuel_id">Niveau d'étude actuel : <span class="etoiles_req">*</span></label>
        <input type="text" name="niv_etude_actuel" id="niv_etude_actuel_id" required>

        <label for="etab_actuel_id">Etablissement actuel : <span class="etoiles_req">*</span></label>
        <input type="text" name="etab_actuel" id="etab_actuel_id" required>

        <label for="projet_pro_id">Projet Professionnel :</label>
        <input type="text" name="projet_pro" id="projet_pro_id">

        <!-- A RELIER A LA BDD -->
        <label for="concours_id">Je souhaite m'inscrire à une date de concours :</label>
        <select name="concours" id="concours_id">
            <option id="non_dispo" value="-">-</option>
            <option id="21_oct" value="Samedi 21 Octobre 2023 (présentiel)">Samedi 21 Octobre 2023 (présentiel)</option>
            <option id="25_oct" value="Mercredi 25 Octobre 2023 (distanciel)">Mercredi 25 Octobre 2023 (distanciel)</option>
            <option id="4_nov" value="Samedi 4 Novembre 2023 (distanciel)">Samedi 4 Novembre 2023 (distanciel)</option>
        </select>
       
        <!-- Acceptation traitement données par rapport RGPD -->

        <label for="input_final">En soumettant ce formulaire, j'accepte que mes informations soient utilisées exclusivement
            dans le cadre de ma demande et de la relation commerciale éthique et personnalisé qui pourrait en découler.
        </label>
        <input id="input_final" class="le_bouton" type="submit" value="Valider">

    </form>
    
    <footer>
        <p class="footer">Created with <span style="color: #ff0000">&hearts;</span> by <a id="a_footer" href="https://ginovalton.fr">ginovalton.fr</a></p>
        <p>Take care.</p>
    </footer>
    
</body>
</html>
